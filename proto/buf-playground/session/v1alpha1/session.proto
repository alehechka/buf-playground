syntax = "proto3";

package session.v1alpha1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "graphql/v1/graphql.proto";

enum Gender {
    GENDER_UNSPECIFIED = 0;
    GENDER_MALE = 1;
    GENDER_FEMALE = 2;
}

message User {
    string user_id = 1 [json_name = "userID"];
    string first_name = 2 [(graphql.v1.field) = {required: true}];
    string last_name = 3 [(graphql.v1.field) = {required: true}];
    Gender gender = 5;
    google.protobuf.Timestamp birthday = 4;
}

message GetUserRequest {
    string user_id = 1 [json_name = "userID", (graphql.v1.field) = {required: true}];
}

message GetUserResponse {
    User user = 1 [(graphql.v1.field) = {required: true}];
}

service SessionService {
    rpc GetUser(GetUserRequest) returns (GetUserResponse) {
        option (google.api.http) = {
            get: "/api/v1alpha1/session/users/{user_id}"
        };
        option (graphql.v1.schema) = {
            type: QUERY
            name: "getUser"
          };
    }
}